            background: rgba(0, 255, 65, 0.1);
            font-weight: bold;

            from { box-shadow: 0 0 2px #00ff41; }
            to { box-shadow: 0 0 5px #00ff41, 0 0 8px #00ff41; }
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.1), rgba(57, 255, 20, 0.05));
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.15), transparent);
            animation: scan 8s ease-in-out infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { left: 100%; transform: translateX(0); }
        }

            font-weight: 700;
            margin-bottom: 15px;

    <script>
        let lastUpdateTime = 0;
        
        function formatNumber(num) {
            if (num >= 1000000000) return (num / 1000000000).toFixed(2) + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(2) + 'K';
            return num?.toString() || 'N/A';
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function formatDuration(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${days}d ${hours}h ${minutes}m`;
        }
        
        function createDashboard(data) {
            const { node_info, last_block, connections, fees, node_status } = data;
            
            // Update status indicator
            const statusEl = document.getElementById('nodeStatus');
            const statusIndicator = document.getElementById('statusIndicator');
            if (node_status === 'online') {
                statusEl.textContent = '🟢 ONLINE';
                statusIndicator.style.borderColor = '#00ff41';
                statusIndicator.style.background = 'rgba(0, 255, 65, 0.2)';
            } else {
                statusEl.textContent = '🔴 OFFLINE';
                statusIndicator.style.borderColor = '#ff0040';
                statusIndicator.style.background = 'rgba(255, 0, 64, 0.2)';
            }
            
            if (node_status === 'offline') {
                return '<div class="error-message">🛸 Connection to mothership lost! Check Monero node at 192.168.122.185:18081</div>';
            }
            
            let html = '<div class="grid">';
            
            // Network Info Card
            html += `
                <div class="card">
                    <h3 class="card-title">👽 Network Status</h3>
                    <div class="metric">
                        <span class="metric-label">Block Height</span>
                        <span class="metric-value">${formatNumber(node_info?.height || 0)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Connections</span>
                        <span class="metric-value">${node_info?.outgoing_connections_count + node_info?.incoming_connections_count || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Difficulty</span>
                        <span class="metric-value">${formatNumber(node_info?.difficulty || 0)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Hash Rate</span>
                        <span class="metric-value">${formatNumber(node_info?.difficulty / 120 || 0)} H/s</span>
                    </div>
                </div>
            `;
            
            // Sync Status Card
            html += `
                <div class="card">
                    <h3 class="card-title">🔄 Synchronization</h3>
                    <div class="metric">
                        <span class="metric-label">Sync Status</span>
                        <span class="metric-value">${node_info?.synchronized ? '✅ SYNCED' : '⏳ SYNCING'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Target Height</span>
                        <span class="metric-value">${formatNumber(node_info?.target_height || 0)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Database Size</span>
                        <span class="metric-value">${formatBytes(node_info?.database_size || 0)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Version</span>
                        <span class="metric-value">${node_info?.version || 'Unknown'}</span>
                    </div>
                </div>
            `;
            
            // Latest Block Card
            if (last_block?.block_header) {
                const block = last_block.block_header;
                html += `
                    <div class="card">
                        <h3 class="card-title">🧊 Latest Block</h3>
                        <div class="big-number">#${formatNumber(block.height)}</div>
                        <div class="metric">
                            <span class="metric-label">Timestamp</span>
                            <span class="metric-value">${new Date(block.timestamp * 1000).toLocaleString()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Size</span>
                            <span class="metric-value">${formatBytes(block.block_size)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Reward</span>
                            <span class="metric-value">${(block.reward / 1e12).toFixed(4)} XMR</span>
                        </div>
                    </div>
                `;
            }
            
            // Fee Information
            if (fees && fees.fee) {
                html += `
                    <div class="card">
                        <h3 class="card-title">💰 Transaction Fees</h3>
                        <div class="metric">
                            <span class="metric-label">Current Fee</span>
                            <span class="metric-value">${(fees.fee / 1e12).toFixed(6)} XMR</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Fee per KB</span>
                            <span class="metric-value">${formatNumber(fees.fee)} atomic</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Priority</span>
                            <span class="metric-value">${fees.priority || 'Normal'}</span>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            
            // Connections detailed view
            if (connections && connections.connections && connections.connections.length > 0) {
                html += `
                    <div class="card" style="grid-column: 1 / -1;">
                        <h3 class="card-title">🌐 Active Connections (${connections.connections.length})</h3>
                        <div class="connections-grid">
                `;
                
                connections.connections.slice(0, 12).forEach(conn => {
                    html += `
                        <div class="connection-item">
                            <div><strong>IP:</strong> ${conn.address}</div>
                            <div><strong>Height:</strong> ${formatNumber(conn.height)}</div>
                            <div><strong>State:</strong> ${conn.state}</div>
                        </div>
                    `;
                });
                
                html += '</div></div>';
            }
            
            return html;
        }
        
        async function updateDashboard() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                document.getElementById('generalView').innerHTML = createDashboard(data);
                lastUpdateTime = Date.now();
                
            } catch (error) {
                console.error('Error updating dashboard:', error);
                document.getElementById('generalView').innerHTML = 
                    '<div class="error-message">🛸 Communication with mothership failed!</div>';
            }
        }
        
        // Update dashboard immediately and then every 10 seconds
        updateDashboard();
        setInterval(updateDashboard, 10000);
        
        // Add some alien effects
        setInterval(() => {
            const eyes = document.querySelectorAll('.alien-eye');
            eyes.forEach(eye => {
                eye.style.left = Math.random() * 100 + '%';
                eye.style.top = Math.random() * 100 + '%';
            });
        }, 15000);
        
        // View switching functionality
        function showView(viewName) {
            // Hide all views
            document.querySelectorAll('.view-content').forEach(view => {
                view.style.display = 'none';
            });
            
            // Remove active class from all menu items
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Show selected view and activate menu item
            if (viewName === 'general') {
                document.getElementById('generalView').style.display = 'block';
                document.querySelector('[onclick="showView(\'general\')"]').classList.add('active');
            } else if (viewName === 'blocks') {
                document.getElementById('blocksView').style.display = 'block';
                document.querySelector('[onclick="showView(\'blocks\')"]').classList.add('active');
                updateBlockView(); // Load current block info when switching to blocks view
            }
        }
        
        // Block mode toggle
        function toggleBlockMode() {
            const mode = document.querySelector('input[name="blockMode"]:checked').value;
            const manualInput = document.getElementById('manualBlockInput');
            
            if (mode === 'manual') {
                manualInput.style.display = 'block';
            } else {
                manualInput.style.display = 'none';
                updateBlockView(); // Show current block when switching back to current mode
            }
        }
        
        // Fetch specific block
        async function fetchSpecificBlock() {
            const blockNumber = document.getElementById('blockNumber').value;
            if (!blockNumber || blockNumber < 0) {
                alert('Please enter a valid block number');
                return;
            }
            
            try {
                const response = await fetch(`/api/block/${blockNumber}`);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('blockContent').innerHTML = 
                        `<div class="error-message">Error: ${data.error}</div>`;
                } else {
                    document.getElementById('blockContent').innerHTML = createBlockDisplay(data);
                }
            } catch (error) {
                console.error('Error fetching block:', error);
                document.getElementById('blockContent').innerHTML = 
                    '<div class="error-message">Failed to fetch block information</div>';
            }
        }
        
        // Update block view with current block
        async function updateBlockView() {
            const mode = document.querySelector('input[name="blockMode"]:checked').value;
            
            if (mode === 'current') {
                try {
                    const response = await fetch('/api/data');
                    const data = await response.json();
                    
                    if (data.last_block) {
                        document.getElementById('blockContent').innerHTML = createBlockDisplay(data.last_block);
                    } else {
                        document.getElementById('blockContent').innerHTML = 
                            '<div class="loading">No block data available</div>';
                    }
                } catch (error) {
                    console.error('Error updating block view:', error);
                    document.getElementById('blockContent').innerHTML = 
                        '<div class="error-message">Failed to load current block</div>';
                }
            }
        }
        
        // Create block display HTML
        function createBlockDisplay(blockData) {
            if (!blockData || !blockData.block_header) {
                return '<div class="loading">No block data available</div>';
            }
            
            const block = blockData.block_header;
            
            return `
                <div class="grid">
                    <div class="card">
                        <h3 class="card-title">Block #${block.height.toLocaleString()}</h3>
                        <div class="metric">
                            <span class="metric-label">Hash</span>
                            <span class="metric-value" style="font-size: 0.8em; word-break: break-all;">${block.hash}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Previous Hash</span>
                            <span class="metric-value" style="font-size: 0.8em; word-break: break-all;">${block.prev_hash}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Timestamp</span>
                            <span class="metric-value">${new Date(block.timestamp * 1000).toLocaleString()}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3 class="card-title">Block Details</h3>
                        <div class="metric">
                            <span class="metric-label">Size</span>
                            <span class="metric-value">${formatBytes(block.block_size || 0)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Weight</span>
                            <span class="metric-value">${(block.block_weight || 0).toLocaleString()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Difficulty</span>
                            <span class="metric-value">${(block.difficulty || 0).toLocaleString()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Nonce</span>
                            <span class="metric-value">${block.nonce || 'N/A'}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3 class="card-title">Rewards & Fees</h3>
                        <div class="metric">
                            <span class="metric-label">Block Reward</span>
                            <span class="metric-value">${(block.reward / 1e12).toFixed(6)} XMR</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Transaction Count</span>
                            <span class="metric-value">${(block.num_txes || 0).toLocaleString()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Cumulative Difficulty</span>
                            <span class="metric-value">${(block.cumulative_difficulty || 0).toLocaleString()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Long Term Weight</span>
                            <span class="metric-value">${(block.long_term_weight || 0).toLocaleString()}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
    </script>
</body>
</html>
